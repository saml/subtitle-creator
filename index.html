<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Subtitle Creator</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="col">
      <input type="file" accept="video/*,audio/*" id="video-input">
    </div>
    <div class="col">
      <button id="generate-srt">Create Subtitle</button>
      <a href="#" id="download-srt" class="hidden">Right click and Save As</a>
    </div>
  </div>
  <div class="row">
    <div id="video-div" class="col">
      <video controls id="video"></video>
    </div>
    <div class="col" contenteditable="true">
      <table id="cues">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Text</th>
          </tr>
        </thead>
        <tbody>
          <tr id="cue-1" class="cue current">
            <td class="cue-time">0</td>
            <td class="cue-text">Click here and Ctrl+Shift+v to paste text</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
