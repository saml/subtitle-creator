<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Subtitle Creator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col">
            <input type="file" accept="video/*,audio/*" id="video-input">
        </div>
        <div class="col">
            <button id="generate-srt">Create Subtitle</button>
        </div>
    </div>
    <div class="row">
        <div id="video-div" class="col">      
            <video controls id="video"></video>
        </div>
        <div id="text" contenteditable="true" class="col">
            Ctrl+Shift+v to paste text here
        </div>
    </div>
    <script src="script.js"></script>    
</body>
